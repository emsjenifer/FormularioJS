<DOCTYPE html>
	<html>

		<head>
            <meta charset="utf-8">
            <title>Formulário com validação JS</title>
        </head>
        
		<body>
			<form name="formAcesso" action="#" method="POST">
                <fieldset>
                    <legend> Informe os dados de login </legend>
                        <label for="name">Nome:</label>
                        <input type="text" name="nome" maxlength=40>
			        	<label id="msgNome"></label>
                        </p>

                        <label for="senha">Senha:</label> 
                        <input type="password" name="senha" maxlength=8>
                        <label id = "msgSenha"></label>
                        </p>
                        </p>
				
                        <input type="submit" value="Entrar" onclick="return logar()"><br/><br/>
                        <label id ="msgAcesso"></label>
                </fieldset>
			</form>
        </body>
        
		<script type="text/javascript">
			function logar(){
				var nome = formAcesso.nome.value;
				var msgAcesso = document.getElementById('msgAcesso');
				var msgNome = document.getElementById('msgNome')
				var msgSenha = document.getElementById('msgSenha')
				var senha = formAcesso.senha.value;
				
				if(nome == "" || nome != "teste") {
					msgNome.innerHTML = "Nome não informado. Digite o nome para ter acesso.";
                    formAcesso.nome.focus();
                    
                    return false;
                    
                } else if(senha == "") {
					msgSenha.innerHTML="Senha não informada. Digite a senha para ter acesso.";
                    formAcesso.senha.focus();
                    
                    return false;
                    
				} else if(senha != "123") {
					msgSenha.innerHTML="Senha inválida. A senha dever ser 123";
                    formAcesso.senha.focus();
                    
                    return false;
                    
				} else if (senha === "123" || nome ==="teste") {
                    msgNome.innerHTML = "";
                    formAcesso.nome.focus();

                    msgSenha.innerHTML="";
                    formAcesso.senha.focus();
                    
                    msgAcesso.innerHTML="Acesso autorizado.";
					formAcesso.senha.focus();

					return false;
                }
			
			}
        </script>	
        
		</html>
